<!DOCTYPE html>
<html>
<head>
  <title>Weightlifting Rank Generator</title>
  <style>
    img {
      max-width: 400px; /* Limit image display width */
      height: auto;     /* Maintain aspect ratio */
      display: block;
      margin: 20px auto;
    }
    #loadingBarContainer {
      width: 100%;
      background: #eee;
      height: 8px;
      margin-top: 20px;
      display: none;
    }
    #loadingBar {
      height: 100%;
      width: 0%;
      background: #4caf50;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>
  <h1>Generate Your Rank Image</h1>

  <form id="rankForm">
    <input name="name" placeholder="Name" required><br>
    <input name="email" placeholder="Email"><br>
    <input name="birthyear" placeholder="Birth Year" type="number" required><br>
    <input name="weight" placeholder="Body Weight (kg)" type="number" step="0.1" required><br>
    <input name="snatch" placeholder="Snatch (kg)" type="number" required><br>
    <input name="cleanjerk" placeholder="Clean & Jerk (kg)" type="number" required><br>

    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>

    <button id="generateBtn" onclick="startProcess()">Generate</button>
  </form>

  <div id="result">
    <h2>Result</h2>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
    <img id="rankImage">
    <button id="shareBtn" onclick="shareImage()" disabled>Share</button>
  </div>

  <script>
    const form = document.getElementById('rankForm');
    const image = document.getElementById('rankImage');
    const shareBtn = document.getElementById("shareBtn");

    async function startProcess() {
      const loadingBar = document.getElementById("loadingBar");
      const loadingContainer = document.getElementById("loadingBarContainer");
      
      loadingContainer.style.display = "block";
      loadingBar.style.width = "0%";
    
      // Animate bar manually for 11s
      let duration = 11000;
      let interval = 100;
      let elapsed = 0;
      let timer = setInterval(() => {
        elapsed += interval;
        let percent = Math.min((elapsed / duration) * 100, 100);
        loadingBar.style.width = percent + "%";
        if (percent >= 100) clearInterval(timer);
      }, interval);

      const formData = new FormData(form);
      const jsonData = {};

      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      // Replace this with your actual deployed Cloud Function URL
      const endpoint = "https://us-central1-weightlifting-ranking-database.cloudfunctions.net/generate_image";

      const response = await fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(jsonData)
      });

      if (!response.ok) {
        alert("Something went wrong.");
        return;
      }

      const blob = await response.blob();
      const objectURL = URL.createObjectURL(blob);
      image.src = objectURL;
    });

    
    image.onload = () => {
      shareBtn.disabled = false;
    };

    
    async function shareImage() {
      const response = await fetch(image.src);
      const blob = await response.blob();
      const file = new File([blob], "rank.png", { type: "image/png" });
    
      try {
        const file = new File([blob], "rank.png", { type: "image/png" });
    
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          await navigator.share({
            title: "My Weightlifting Rank",
            text: "Check out my weightlifting rank!",
            files: [file]
          });
        } else {
          alert("Sharing not supported on this device.");
        }
      } catch (err) {
        console.error("Error sharing image:", err);
        alert("Failed to share image.");
      }
    }
  </script>
</body>
</html>
