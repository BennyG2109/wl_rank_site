<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weightlifting Rank Generator</title>
</head>
<body>
  <form id="form">
    <input type="text" name="name" placeholder="Name" required /><br />
    <input type="number" name="birthyear" placeholder="Birth Year" required /><br />
    <input type="text" name="gender" placeholder="Male or Female" required /><br />
    <input type="number" name="weight" placeholder="Body Weight" step="0.1" required /><br />
    <input type="number" name="snatch" placeholder="Snatch (kg)" required /><br />
    <input type="number" name="cleanjerk" placeholder="Clean & Jerk (kg)" required /><br />
    <button type="submit">Submit</button>
  </form>

  <div id="result">
    <h3>Result:</h3>
    <img id="resultImage" style="max-width: 100%; display: none;" />
  </div>

  <script>
    document.getElementById("form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("https://wl-rank-app.onrender.com/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (response.ok) {
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const img = document.getElementById("resultImage");
        img.src = url;
        img.style.display = "block";
      } else {
        alert("Error generating image: " + await response.text());
      }
    });
  </script>
</body>
</html>
